{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="p-3">
    <h1>Добро пожаловать в игру. Готовы отправиться в путешествие?</h1>
    <form method="POST" action="{{ url_for('post_index') }}">
        {{ form.hidden_tag() }}
        <div class="col-sm-3 mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
