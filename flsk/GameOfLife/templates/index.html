{%extends "base.html"%}

{%block app_content%}
    <div class="content" >
        <form action = "{{ url_for('live') }}" method = "post">
            {{form.csrf_token}}
            {%for field in form if (field.name != "csrf_token" and field.name != "submit")%}
                <dl>{{field.label}}</dl>  
                {{field}}
                {%for error in field.errors%}
                    {{error}}
                {%endfor%}
            {%endfor%}
            <dl>{{form.submit(class_="btn btn-primary")}}</dl>
        </form>
    </div>
{%endblock%}
